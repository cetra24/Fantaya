    <h1 class="text-xl-center text-md-center text-sm-start bg-secondary pb-2">Contacto</h1>
    <div class="container">
        <form class="formulario text-body-secondary">
            <h2 class="hoverable-text">
                <span>Formulario de contacto</span>
            </h2>
            <div class="col-md-5 col-xl-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan">
            </div>
            <div class="col-md-5 col-xl-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ej: Perez">
            </div>
            <div class="col-md-5 col-xl-6">
                <label for="mail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="mail" placeholder="Ej: juanperez@gmail.com">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>
    </div>
